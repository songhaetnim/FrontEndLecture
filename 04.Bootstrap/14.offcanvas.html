<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  /* 부스텝(스마트폰까지 생각하고 만든걸 원스스) 웹브라우저로 변경가능*/
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
  <style>
     * { font-family: 'Noto Sans KR', sans-serif; }
     a { text-decoration: none; }
  </style>


</head>
<body>

<div class="container-fluid p-3 bg-primary text-white text-center">
  <h1>첫번째 부트스트랩 페이지</h1>
  <p>템플릿</p>
  </div>
  <div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Heading</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <img src="https://picsum.photos/300/300" class="rounded-circle">
      <p class="mt-3">오늘은 즐거운 회식날.</p>
      <p></p>
      <div class="mt-5 md-3">
      <p><i class="fa-brands fa-github"></i> person@gmail.com<br>
      <p><i class="fa-solid fa-ghost"></i></p>
      <p><i class="fa-brands fa-twitter"></i></p>
      </div>
      <button class="btn btn-primary" type="button">프로파일</button>
     </div>
     </div>
        
  

  <div class="container">
    <h3>Offcanvas Sidebar</h3>
    <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
      Open Offcanvas Sidebar
    </button>    
    <a data-bs-toggle="offcanvas" href="#demo"><i class="fa-solid fa-bars"></i></a>
  </div>     

   

</body>
</html>
